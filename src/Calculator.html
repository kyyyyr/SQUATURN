<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator-SQUATURN</title>

    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-purple-500 h-fit w-fit cursor-pointer ml-3 mt-3 p-5 rounded-full hover:bg-purple-400 fixed">
        <a href="Home.html"><button class="text-lg text-white">Back</button></a>
    </div>
    
    <div class="min-h-screen bg-gray-700 flex items-center justify-center">

        <!-- calculator -->
        <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">

            <!-- form -->
            <form class=" border-b-2 border-gray-900">
                <input type="number" class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none rounded-lg bg-transparent p-8 outline-none text-3xl text-white">
            </form>

            <!-- buttons -->
            <div class="p-6 text-white grid grid-cols-4 gap-5">
                <button class="bg-red-500 hover:bg-red-400 rounded-full p-5">C</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">( )</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&percnt;</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&divide;</button>

                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">1</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">2</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">3</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&times;</button>

                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">4</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">5</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">6</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&minus;</button>

                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">7</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">8</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">9</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&plus;</button>

                <button class=" bg-gray-500 hover:bg-gray-400 rounded-full p-5">+/-</button>
                <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">0</button>
                <button class=" bg-gray-500 hover:gray-400 rounded-full p-5">.</button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-full p-5">&equals;</button>
            </div>

        </div>

    </div>
</body>
</html>
